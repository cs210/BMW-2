<html>
    <head>
        <title>Maze Game</title>
        <meta charset="utf-8">
        <link rel='stylesheet' type='text/css' href='./main.css' />

    </head>
    <body>
        <!-- <div id="logo" class="textBox bottomRight">POWERED BY <a href="https://github.com/schteppe/p2.js">P2.JS</a> PHYSICS + <br><a href="https://lance.gg">LANCE.GG</a> MULTIPLAYER</div>
        <div id="logo" class="textBox bottomLeft">GAME BY <a href="https://twitter.com/schteppe">@SCHTEPPE</a> + <br><a href="https://twitter.com/LanceGG_">@LANCEGG_</a></div> -->
        <div id='name-prompt-overlay'>
            <div id='name-prompt-container'>
                <h3> Join Game </h3>
                <form id='name-form'>
                    <input type='text' id='name-input' placeholder='Nickname'
                           autocomplete='off' />
                </form>
                <form id='gamecode-form'>
                    <input type='text' id='gamecode-input' placeholder='Private Game Code'
                           autocomplete='off' />
                    <br />
                    <button id='name-submit'>
                        Play
                    </button>
                </form>
            </div>
        </div>
        <div id='waiting-room-overlay'>
            <div id='waiting-room-container'>
                <h3 id='waiting-room-header'> Waiting for players </h3>
                <label id = 'txt_label_l'> Controller </label>
                <label id = 'txt_label_r'> Viewer </label>
                <br />
                <label id = 'controller_label'> </label>
                <label id = 'viewer_label'> </label>
                <br />
                <img id="controller_ready_img" src="./ready.png">
                <img id="viewer_ready_img" src="./ready.png">
                <br />
                <button id='start-submit'>
                    Ready
                </button>
            </div>
        </div>
        <div id="level" class="textBox"></div>
        <div id="lives" class="textBox"></div>
        <div id="gameover" class="textBox centered hidden">GAME OVER</div>
        <div id="gamewin" class="textBox centered hidden">YOU WON</div>
        <div id="instructions" class="textBox centered hidden">ARROW KEYS = CONTROL SHIP<br/>SPACE = SHOOT</div>
        <div id="instructionsMobile" class="textBox centered hidden">TILT TO CONTROL SHIP</div>
        <div class="fireButton actionButton"></div>
        <div class="boostButton actionButton"></div>
        <script src="bundle.js" type="text/javascript"></script>
    </body>
</html>
