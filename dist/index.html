<html>

<head>
    <title>Maze Game</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='./main.css' />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144744611-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-144744611-2');
    </script>
</head>

<body>
    <div id='name-prompt-overlay'>
        <div id='name-prompt-container'>
            <h3> Join Game </h3>
            <form id='name-form'>
                <input type='text' id='name-input' placeholder='Nickname' autocomplete='off' />
            </form>
            <form id='gamecode-form'>
                <input type='text' id='gamecode-input' placeholder='Private Game Code' autocomplete='off' />
                <br />
                <button id='name-submit'>
                    Play
                </button>
            </form>
        </div>
    </div>
    <div id='waiting-room-overlay'>
        <div id='waiting-room-container'>
            <h3 id='waiting-room-header'> Waiting for players </h3>
            <div class="row">
                <div class="column">
                    <label id='txt_label_l'> Controller </label>
                    <br />
                    <label id='controller_label'> </label>
                    <br />
                    <img id="controller_ready_img" src="./ready.png">
                </div>
                <div class="column">
                    <label id='txt_label_r'> Viewer </label>
                    <br />
                    <label id='viewer_label'> </label>
                    <br />
                    <img id="viewer_ready_img" src="./ready.png">
                </div>
            </div>
            <br />
            <button id='start-submit'>
                Ready
            </button>
        </div>
    </div>
    <div id="level" class="textBox"></div>
    <div id="score" class="textBox"></div>
    <div id="gameover" class="textBox centered hidden">GAME OVER</div>
    <div id="gamewin" class="textBox centered hidden">YOU WON</div>
    <div id="instructions" class="textBox centered hidden">
        ARROW KEYS = CONTROL SHIP
        <br />
        MISSION: REACH THE FINISH FIRST
    </div>
    <div id="instructionsMobile" class="textBox centered hidden">TILT TO CONTROL SHIP</div>
    <div class="fireButton actionButton"></div>
    <div class="boostButton actionButton"></div>
    <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
