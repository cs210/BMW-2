<!DOCTYPE html>
<html>
  <head>
    <title>Maze Game</title>
    <link rel='icon' type='image/png' href='/client/img/favicon.png' />
    <link rel='stylesheet' type='text/css' href='/dist/main.bundle.css' />
  </head>

  <body oncontextmenu='return false;'>
    <div id='name-prompt-overlay'>
      <div id='name-prompt-container'>
        <h3> Join Game </h3>
        <form id='name-form'>
          <input type='text' id='name-input' placeholder='Nickname'
            autocomplete='off' />
        </form>
        <form id='gamecode-form'>
          <input type='text' id='gamecode-input' placeholder='Private Game Code'
                 autocomplete='off' />
          <br />
          <button id='name-submit'>
            Play
          </button>
        </form>
      </div>
    </div>

    <div id='waiting-room-overlay'>
      <div id='waiting-room-container'>
        <h3> Waiting for players </h3>
        <label id = 'txt_label_l'> Controller </label>
        <label id = 'txt_label_r'> Viewer </label>
        <label id = 'controller_label'> </label>
        <label id = 'viewer_label'> </label>
        <br />
        <button id='start-submit'>
          Start
        </button>
      </div>
    </div>

    <div id='container'>
      <table>
        <tr>
          <th colspan='3'>
            <h1>Maze Game</h1>
          </th>
        </tr>
        <tr>
          <td id='leaderboard-container'>
            <h3>Players:</h3>
            <ul id='leaderboard'></ul>
          </td>
          <td id='canvas-container'>
            <canvas id='canvas'></canvas>
          </td>
          <td id='chat-container'>
            <ul id='chat-display'>
            </ul>
            <input id='chat-input' type='text'
              placeholder='Press Enter to send' name='chat' />
          </td>
        </tr>
        <tr>
          <td id='icons-container' colspan='3'>
            <div>
              <img src='/client/img/favicon.png' />
              <div>Your Character</div>
            </div>
            <div>
              <img src='/client/img/block.png' />
              <div>Blocks</div>
            </div>
          </td>
        </tr>
      </table>
      <div id='copyright'>
        &copy; 2019 All Rights Reserved.
      </div>
    </div>

    <script src='/dist/client.bundle.js'></script>
  </body>
</html>
